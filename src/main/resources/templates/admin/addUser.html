<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User create</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/addUser.html}" th:object="${user}">
  <label for="username">Имя: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div th:if="${#fields.hasErrors('userName')}" th:errors="*{username}"></div>
  <br>
  <label for="password">Password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <label for="email">Еmail: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br/>

  <select id="role-select" required class="form-control" th:field="*{getRoles()}" multiple="multiple" >
    <option th:each="role : ${allRoles}"
            th:field="*{getRoles()}"
            th:value="${role.getId()}"
            th:text="${role.getRoleName}">Role name
    </option>
  </select>
  <br><br>
  <input type="submit" value="Создать"/>
</form>

<form action="/logout">
  <input type="submit" value="logout">
</form>

</body>
</html>
