<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users page</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found</h2>
    <div th:case="*">


        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Password</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <form method="get" th:action="@{/admin/editUser}">
                        <button type="submit" th:name="id" th:value="${user.id}">Edit</button>
                    </form>
                </td>
                <td>
                    <form method="get" th:action="@{/admin/delete}">
                        <button type="submit" th:name="id" th:value="${user.id}">Delete</button>
                    </form>
                </td>
            </tr>
            </tr>
            </tbody>
        </table>
        <a href="/admin/addUser">Create new user</a>

    </div>

    <form action="/logout">
        <input type="submit" value="LOGOUT">
    </form>
</div>
</body>
</html>
