<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found</h2>
    <div th:case="*">


        <h2>Users</h2>
        <table border="2">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Password</th>
                <th>Email</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId}"></td>
                <td th:text="${user.getUsername}"></td>
                <td th:text="${user.getPassword}"></td>
                <td th:text="${user.getEmail}"></td>
                <td>
                    <form method="get" th:action="@{/admin/editUser}" th:object="${user}">
                        <button type="submit" th:name="id" th:value="${user.id}">Edit</button>
                    </form>
                </td>
                <td>
                    <form method="get" th:action="@{/user/delete}" th:object="${user}">
                        <button type="submit" th:name="id" th:value="${user.id}">Delete</button>
                    </form>
                </td>
            </tr>
            </tr>
            </tbody>
        </table>
        <a href="/admin/addUser">Create new user</a>

    </div>
</div>
</body>
</html>
