<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>


<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="username">Имя</label>
  <input type="text" th:field="*{get.username}" id="username"/>
  <div th:if="${#fields.hasErrors('username')}" th:errors="*{get.username}"></div>
  <br/>
  <label for="password">Password:</label>
  <input type="text" th:field="*{get.password}" id="password"/>
  <br/>
  <br/>
  <label for="email">Email:</label>
  <input type="text" th:field="*{get.email}" id="email"/>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{get.email}"></div>
  <br/>

  <br/>

  <form th:action="@{admin/addUser}" th:object="${user}" method="post">
    <p>
      <label>Roles:
        <input type="checkbox" name="roles"
               th:each="role : ${allRoles}"
               th:text="${role.getRoleName}"
               th:value="${role.id}"
               th:field="*{get.roles}"
        />
      </label>
    </p>
  </form>


  <input type="submit" value="Update"/>
</form>

<form action="/logout">
  <input type="submit" value="logout">
</form>

</body>
</html>
