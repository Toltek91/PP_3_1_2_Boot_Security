<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>


<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="username">Имя</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  <br/>
  <label for="password">Password:</label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>
  <br/>
  <label for="email">Email:</label>
  <input type="text" th:field="*{email}" id="email"/>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br/>

  <br/>

  <select id="role-select" required class="form-control" th:field="*{role}" multiple="multiple" >
    <option th:each="role : ${getRoles}"
            th:field="*{role}"
            th:value="${role.id}"
            th:text="${role.name}">Role name
    </option>
  </select>


  <input type="submit" value="Update"/>
</form>

<form action="/logout">
  <input type="submit" value="logout">
</form>

</body>
</html>
